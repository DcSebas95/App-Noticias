<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NEWS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NEWS</ion-title>
    </ion-toolbar>
  </ion-header>

  <div> 
    <h2 class="subtitulo-noticias">Ultimas Noticias</h2>
    <ion-card *ngFor="let info of post">
      <ion-img src = {{info.urlToImage}}> </ion-img>
      <ion-card-content>
        {{info.title}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
